<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        var dan = 1;

        // for 문
        document.write("for 을 이용한 출력", "<br>");
        for (dan = 2; dan < 10; dan++) {
            document.write(dan+"단 <br>");
            for(var su=1; su<10;su++){
                document.write(dan + " * " + su + " = " + (dan * su) + "<br>");
            } 
            document.write("<br>");
        }

        dan = 2;
        document.write("while을 이용한 출력", "<br>");
        while (dan < 10) {
            su = 2;
            document.write(dan+"단 <br>");
            while(su < 10){

                document.write(dan + " * " + su + " = " + (dan * su) + "<br>");
                su++;
            }
            document.write("<br>");
            dan++;
        }
        
        dan = 2;
        document.write("do-while을 이용한 출력", "<br>");
        su = 2;
        do {
            document.write(dan+"단 <br>");
            do {
            document.write(dan + " * " + su + " = " + (dan * su) + "<br>");
            su++;
            } while (su < 10)
            document.write("<br>");
            dan++;
        } while (dan < 10)
    </script>
</body>
</html>
